<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-[#0E1133] py-6">
        <div class="container mx-auto lg:px-24 px-8">
            <div class="flex justify-between text-white">

                <div class="flex justify-center items-center space-x-8">
                    <!-- left side navbar design-->
                    <div>
                        <img src="./assets/logo-3.png" alt="">
                    </div>
                    <div class="space-x-4 text-lg font-semibold hidden lg:flex">
                        <a class="hover:text-orange-600 duration-300" href="#">Home</a>
                        <a class="hover:text-orange-600 duration-300" href="#">About</a>
                        <a class="hover:text-orange-600 duration-300" href="#">Services</a>
                        <a class="hover:text-orange-600 duration-300" href="#">Blog</a>
                        <a class="hover:text-orange-600 duration-300" href="#">Contact Us</a>
                    </div>
                </div>

                <!-- right side navbar design -->
                <div class="space-x-6 hidden lg:flex">
                    <button class="font-semibold text-lg">LogIn</button>
                    <button
                        class="bg-orange-600 px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300">Get
                        Started</button>
                </div>
                <div class="lg:hidden">
                    <img class="w-7 h-7" src="./assets/more.png" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- header section start from here  -->
    <header class="bg-[#12174E] pt-24 flex flex-col justify-center items-center">
        <div class="container lg:px-24 px-8 mx-auto">
            <div class="mx-auto text-white text-center space-y-6">
                <h1 class="text-5xl lg:text-7xl font-bold">Creative Way To <br> Showcase Your <span class="text-orange-600">App</span></h1>
                <p class="opacity-70 text-xl">Your app will get maximum attention and more and more Download</p>
                <div class="space-x-4 flex justify-center items-center">
                    <button
                        class="bg-orange-600 px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300">Get a Quote</button>
                    <button class="flex text-lg font-semibold">
                        <img class="mr-3" src="./assets/play-button.png" alt="">
                        Play Video
                    </button>
                </div>
            </div>
            <div class="translate-y-24 flex justify-center lg:translate-y-56 md:translate-y-36">
                <img src="./assets/hero-thumb-4.png" alt="">
            </div>
        </div>
    </header>

    <!-- main section start from here  -->
    <main>

    </main>

    <!-- footer section start from here  -->
    <footer>

    </footer>
</body>

</html>
